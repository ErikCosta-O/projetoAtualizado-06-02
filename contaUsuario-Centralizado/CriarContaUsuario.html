        <div class="geral">
            <div class="container1">
                <div class="texto1">Crie seu Usuario</div>
                <form action="../cadastro finalizado/cadFinalizado.html">
                    <div class="data">
                        <label>Seu nome Completo</label>
                        <input type="text" placeholder="Nome Completo" required>
                    </div>
                    <div class="data">
                        <label>Data de nascimento</label>
                        <input type="date" required>
                    </div>
                    <div class="data">
                        <label>Seu melhor Email</label>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="data">
                        <label>Sua Senha</label>
                        <input type="password" placeholder="Senha" required>
                    </div>
                    <div class="data">
                        <label>Confirme sua Senha</label>
                        <input type="password" placeholder="Confirmar senha" required>
                    </div>
                    <div class="data">
                        <label>Seu CPF</label>
                        <input type="text" placeholder="CPF" required>
                    </div>
                    <div class="data">
                        <label>Telefone com DDD</label>
                        <input type="text" placeholder="Telefone" required>
                    </div>
                    <div class="data">
                        <label>Escolha uma rede Social</label>
                        <select id="redeSocial">
                            <option>...</option>
                            <option value="github">Git Hub</option>
                            <option value="linkedln">Linkedln</option>
                            <option value="instagram">Instagram</option>
                        </select>
                    </div>
                    <div class="data">
                        <label>Selecione sua Experiencia</label>
                        <select id="exp" required>
                            <option>...</option>
                            <option value="iniciante">Iniciante</option>
                            <option value="intermediario">Intermediario</option>
                            <option value="avançado">Avançado</option>
                            <option value="semExp">Sem Experiencia</option>
                        </select>
                    </div>
                    <div class="data">
                        <label>Link da sua rede Social</label>
                        <input type="url" placeholder="Link">
                    </div>
                    <div class="btn">
                        <button type="submit" id="enviar">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="outraPagina">
            <div class="title2">Não é Voluntario? Crie como ONG:</div>
            <div class="btn2">
                <a href="../Criar contaONG/CriarConstaOng.html"><button type="submit" id="contato">Sou ONG</button></a>

            <div class="infoDesc"><p>Para fazer o seu cadastro, não é obrigatório colocar uma rede social, e é importante que os capôs sejam preenchidos corretamente</p></div>
