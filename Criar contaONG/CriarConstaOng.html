<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/header&footer.css">
    <link rel="stylesheet" href="./assets/css/contaOng.css">
    <link rel="stylesheet" href="./assets/css/load.css">
    <link rel="icon" href="./assets/images/iconeSite.png">
    <title>Techno Growingt</title>
</head>
<body onload="myFunction()" style="margin:0;">
    <div id="loader"></div>
    <div style="display:none;" id="myDiv" class="animate-bottom">
        <!--header aqui-->
        <header>
            <div class="Container">
                <div class="logo">
                    <img src="./assets/images/logotipo_sem_ONG- sem fundo.png">
                </div> 
                <div class="menu">
                    <nav>
                        <ul>
                            <a href="../header footer-Versão Final/PGinicial.html"><li>Home</li></a>
                            <a href="../header footer-Versão Final/Login.html"><li>Entrar</li></a>
                            <a href="..//vagas/vagas.html"><li>Vagas</li></a>
                            <a href="../LOJA-PI/index.html"><li>Loja</li></a>
                            <a href="../PG-sobre/index.html"><li>Sobre</li></a>
                            <a href="../PG-Contato/index.html"><li>Contato</li></a>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <!--header aqui-->
        <!--Conteudo da pagina-->
        <div class="geral">
            <div class="container1">
                <div class="texto">Cadastar Ong</div>
                <form action="../cadastro finalizado/cadFinalizado.html">
                    <div class="data">
                        <label>Nome da ONG</label>
                        <input type="text" placeholder="Nome" required>
                    </div>
                    <div class="data">
                        <label>Seu melhor Email</label>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="data">
                        <label>Sua Senha</label>
                        <input type="password" placeholder="Senha" required>
                    </div>
                    <div class="data">
                        <label>Confirme sua Senha</label>
                        <input type="password" placeholder="Confirmar senha" required>
                    </div>
                    <div class="data">
                        <label>Telefone com DDD</label>
                        <input type="text" placeholder="Telefone" required>
                    </div>
                    <div class="data">
                        <label>Seu CNPJ</label>
                        <input type="text" placeholder="CNPJ" required>
                    </div>
                    <div class="data">
                        <label>Escolha sua Categoria</label>
                        <select id="class">
                            <option>...</option>
                            <option value="animais">Animais</option>
                            <option value="reabilitacao">Reabilitação</option>
                            <option value="lgbt">LGBT</option>
                        </select>
                    </div>
                    <div class="data">
                        <label>Seu Endereço</label>
                        <input type="text" placeholder="Endereço" required>
                    </div>
                    <div class="data">
                        <label>Seu CEP</label>
                        <input type="text" placeholder="CEP" required>
                    </div>
                    <div class="data">
                        <label>Sua Rua</label>
                        <input type="text" placeholder="Rua" required>
                    </div>
                    <div class="data">
                        <label>Seu Numero</label>
                        <input type="text" placeholder="Numero" required>
                    </div>
                    <div class="data">
                        <label>Insira um Complemento</label>
                        <input type="text" placeholder="Complemento">
                    </div>
                    <div class="data">
                        <label>Escolha uma rede Social</label>
                        <select id="redeSocial">
                            <option>...</option>
                            <option value="github">Git Hub</option>
                            <option value="linkedln">Linkedln</option>
                            <option value="instagram">Instagram</option>
                        </select>
                    </div>
                    <div class="data">
                        <label>Seu Site, se tiver</label>
                        <input type="url" placeholder="Web Site">
                    </div>
                    <div class="data">
                        <label>Link da sua rede Social</label>
                        <input type="url" placeholder="Link">
                    </div>
                    <div class="data">
                        <label>Fale sobre a sua ONG</label>
                        <textarea name="" id="" cols="10" rows="5" placeholder="Sobre Sua Ong" required></textarea>
                    </div>
                    <div class="btn">
                        <button type="submit" id="enviar">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="outraPagina">
            <div class="title2">Não é ONG? Crie como Usuario:</div>
            <div class="btn2">
                <a href="../contaUsuario-Centralizado/CriarContaUsuario.html"><button type="submit" id="contato">Sou Usuario</button></a>
            </div>
        </div>
        <!--Conteudo da pagina-->
        <!--footer aqui se prescisar-->
        <footer class="footer-distributed">
            <div class="footer-right">
                <a href="../404/404.html"><img src="./assets/images/linkedin.png"></a>
                <a href="../404/404.html"><img src="./assets/images/facebook.png"></a>
                <a href="../404/404.html"><img src="./assets/images/instagram.png"></a>
            </div>
            <div class="footer-left">
                <p class="footer-links">
                    <a class="link-1" href="./Login.html">Entrar</a>
                    <a href="../Perfil/perfil.html">Perfil</a>
                    <a href="../404/404.html">Parceiros</a>
                    <a href="../PG-sobre/index.html">Sobre</a>
                    <a href="../PG-Contato/index.html">Contato</a>
                </p>
                <p>Techno Growing &copy; 2022</p>
            </div>
        </footer>
    </div>
    <script src="./assets/js/load.js"></script>
</body>
</html>
